  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Exam Details</h4>
      </div>
      <div class="card-body">
        <div class="row mb-2">
          <div class="col-sm-4 font-weight-bold">Title:</div>
          <div class="col-sm-8" id="examTitle">{{exam.title}}</div>
        </div>

        <div class="row mb-2">
          <div class="col-sm-4 font-weight-bold">Description:</div>
          <div class="col-sm-8" id="examDescription">{{exam.description}}</div>
        </div>

        <div class="row mb-2">
          <div class="col-sm-4 font-weight-bold">Subject Name:</div>
          <div class="col-sm-8" id="subjectId">{{exam.subjectName}}</div>
        </div>

        <div class="row mb-2">
          <div class="col-sm-4 font-weight-bold">Topic Name:</div>
          <div class="col-sm-8" id="topicId">{{exam.topicName}}</div>
        </div>

        <div class="row mb-2">
          <div class="col-sm-4 font-weight-bold">Marks Per Question:</div>
          <div class="col-sm-8" id="marksPerQuestion">{{exam.marksPerQuestion}}</div>
        </div>

        <div class="row mb-2">
          <div class="col-sm-4 font-weight-bold">Total Questions:</div>
          <div class="col-sm-8" id="totalQuestions">{{exam.totalNumberOfQuestions}}</div>
        </div>

        <div class="row mb-2">
          <div class="col-sm-4 font-weight-bold">Active:</div>
          <div class="col-sm-8" id="isActive">{{exam.active}}</div>
        </div>

        <div class="row">
          <div class="col-sm-4 font-weight-bold">Negative Marking:</div>
          <div class="col-sm-8" id="negativeMarking">{{exam.negative}}</div>
        </div>
      </div>
    </div>
  </div>
