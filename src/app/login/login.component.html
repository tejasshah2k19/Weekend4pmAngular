<form [formGroup]="loginForm" (ngSubmit)="login()">
    Email : <input type="text" formControlName="email"/>
    <br><br>
    Password : <input type="password"  formControlName="password"/>
    <Br><br>
    <input type="submit" value="Login" />

    <br><br>
    <a routerLink="/signup">New User?</a>

</form>
