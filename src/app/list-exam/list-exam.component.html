<style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
    }
  
    .layout-container {
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }
  
    
  
    .content-wrapper {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      height: 100vh;
    }
  
    .table-container {
      width: 100%;
      max-width: 1000px;
      background: #ffffff;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      border-radius: 10px;
      overflow: hidden;
      margin: 0 auto;
    }
  
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
    }
  
    thead {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
  
    thead th {
      padding: 12px 16px;
    }
  
    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }
  
    tbody tr:hover {
      background-color: #f1faff;
      transition: background-color 0.2s ease;
    }
  
    tbody td {
      color: #333;
      font-size: 15px;
    }
  
    @media (max-width: 768px) {
      .layout-container {
        flex-direction: column;
      }
  
      app-layout {
        width: 100%;
        min-height: auto;
      }
  
      .content-wrapper {
        padding: 1rem;
        height: auto;
      }
  
      table {
        min-width: 100%;
      }
    }
  </style>
  
  <div class="layout-container">
     
    <div class="content-wrapper">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of exams">
              <td>{{s.title}}</td>
              <td> <a routerLink="/viewexam/{{s._id}}">View Exam</a>   |
              <a routerLink="/editexam/{{s._id}}">Edit Exam</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
